<meta charset='utf-8'>
<link rel="stylesheet" href="./css/style.css" type="text/css" />
<link rel="stylesheet" id="cust" href="./css/full.css" type="text/css" />
<style type="text/css"></style>
{{INSERT_SCRIPTS_HERE}}
<body id="body">

<div id="FollowedChannelsList" style="display:none">
	<div class="close">
		<a>Following list</a>
		<button type="button" id="ClsFlwdChnlsLst" class="button">Close</button>
	</div>
	<div id="FollowingList"></div>
</div>

<div id="popup">
	<div class="background"></div>

	<div class="alert">
		<header>
			<p></p>
		</header>

		<div>
			<div></div>
		</div>

		<footer class="footer">
			<button name="k">Ok</button>
			<button name="c">Cancel</button>
		</footer>
	</div>

	<div id="zoomIMG"></div>

	<div id="options">
		<div>Options</div>
		<div id="UserName"><p>Welcome,</p><p></p><p class="Logout">Logout</p></div>
		<div id="CheckInterval">
			<a>Check every <input type="text" id="ChgUsrInt"> min.</a>
		</div>
		<div id="Notify">
			<a>Enable notifications</a>
			<input type="checkbox" class="Check_Box EnNotify">
			<div>
				<a>Channel Starts Streaming</a>
				<input type="checkbox" class="Check_Box_2 NotifyStreamer">
			</div>
			<div>
				<a>Channel Stops Streaming</a>
				<input type="checkbox" class="Check_Box_2 NotifyStreamer2">
			</div>
			<div>
				<a>Channel Changes Title</a>
				<input type="checkbox" class="Check_Box_2 NotifyStreamerChanged">
			</div>
			<div>
				<a>When Updating List</a>
				<input type="checkbox" class="Check_Box_2 NotifyUpdate">
			</div>
			<div>
				<a>Play Sound With Notification</a>
				<input type="checkbox" class="Check_Box SoundCheck">
			</div>
		</div>
		<div id="DurationOfStream">
			<a>Show Stream Duration</a>
			<input type="checkbox" class="Check_Box StreamDurationCheck">
		</div>
		<div class="List_Format">
			<a>Choose style of online list</a>
			<div class="style Full"></div>
			<div class="style Mini"></div>
			<div class="style Grid"></div>
		</div>
		<button type="button" id="ChgUsrSnd">Save / Close</button>
	</div>

	<div id="AppChanges" style="display:none">
		<div class="AppInfoNav">
			<button type="button" id="AppFirst" class="AppInfo">Changes</button>
			<button type="button" id="AppThird" class="AppInfo">About</button>
			<button type="button" id="AppInfoClose" class="AppInfo">Close</button>
		</div>
		<div class="AppVersionContent2"><div class="AppVersionContent3"><div id="AppVersionContent"></div></div></div>
	</div>
</div>

<div id="firstScane" style="display:block;overflow:hidden">
	<div id="message"></div>
	<div id="textWidth"></div>

	<div id="FoundAbugText" style="display:none">
		<a href="https://github.com/mcrozz/Twitch.tv_Notifier/issues" target="_blank">Open new issue on GitHub</a>
	</div>
	<button type="button" id="fndAbug" name="Found a bug?" style="display:none">Found a bug?</button>

	<div id="header">
    <div class="dashL">
			<button type="button" class="dash directory"></button>
			<button type="button" class="dash following"></button>
		</div>

		<div id="nowONline"><p id="FollowedChannelsOnline"></p></div>

		<div class="dashL">
			<button type="button" class="dash refresh"></button>
      <button type="button" class="dash settings"></button>
		</div>
	</div>

	<div id="News"></div>
	<div id="WhatsNew"></div>
	<progress style="display:none" id="CheckingProgress" max="100" value="0"></progress>

	<div id="content3">
		<div id="insertContentHere"></div>
	</div>

	<div id="AppInfoBack"></div>
	<div id="AppVersion"></div>
</div>
</body>
